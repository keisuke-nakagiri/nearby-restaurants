{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="現在地付近のレストランを検索するアプリです。">
    <meta name="keywords" content="nearby restaurants,現在地付近のレストラン">
    <title>{% block title %}{% endblock %}</title>
    {% block link %}{% endblock %}
    <link
        rel="stylesheet"
        href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <div class="logo">
            <a href="{% url 'restaurants:search' %}">ぐるめサーチ</a>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p class="footer_copyright">©2023 keisuke-nakagiri</p>
    </footer>
</body>
</html>
